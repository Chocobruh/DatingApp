<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form row row-cols-auto">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio col">
            <input type="radio" value='male' formControlName='gender'> Male
        </label>
        <label class="radio col">
            <input type="radio" value='female' formControlName='gender'> Female
        </label>
    </div>
    <br>

    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
    <br>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date of Birth"' [maxDate]='maxDate'></app-date-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    <br>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-warning">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' style='margin-top: 10px' class="btn btn-success mr-2" type="submit">Register</button>
        <button style='margin-top: 10px; margin-left: 10px' class="btn btn-secondary mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
